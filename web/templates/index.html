<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunpeng-AED 实时监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { background-color: #f5f5f5; padding-top: 20px; }
        .metric-card { margin-bottom: 20px; }
        .metric-value { font-size: 2.5rem; font-weight: bold; }
        .metric-label { font-size: 0.9rem; color: #666; }
        .chart-container { position: relative; height: 300px; }
        .status-badge { font-size: 1rem; padding: 8px 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4">🎵 Kunpeng-AED 声学事件检测</h1>
                <p class="lead">基于鲲鹏多核优化的实时音频分类系统</p>
                <span class="badge bg-success status-badge" id="status">● 运行中</span>
            </div>
        </div>

        <!-- Metrics Row -->
        <div class="row">
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <div class="metric-label">TOP-1 类别</div>
                        <div class="metric-value text-primary" id="topClass">--</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <div class="metric-label">置信度</div>
                        <div class="metric-value text-success" id="confidence">--</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <div class="metric-label">推理延迟 (ms)</div>
                        <div class="metric-value text-warning" id="latency">--</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <div class="metric-label">CPU 使用率</div>
                        <div class="metric-value text-danger" id="cpuUsage">--</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Top-5 Classes -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Top-5 预测类别</div>
                    <div class="card-body">
                        <table class="table table-sm" id="topKTable">
                            <thead>
                                <tr>
                                    <th>排名</th>
                                    <th>类别</th>
                                    <th>概率</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">系统信息</div>
                    <div class="card-body">
                        <p><strong>模型:</strong> <span id="modelPath">加载中...</span></p>
                        <p><strong>线程数:</strong> <span id="threads">--</span></p>
                        <p><strong>帧计数:</strong> <span id="frameCount">0</span></p>
                        <p><strong>平均延迟:</strong> <span id="avgLatency">--</span> ms</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">CPU 使用率趋势</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="cpuChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">推理延迟趋势</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="latencyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
